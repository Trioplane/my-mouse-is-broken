pluginManagement {
	repositories {
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		// For -alpha or -beta builds use this:
		maven { url = "https://maven.kikugie.dev/snapshots" }
		mavenCentral()
		gradlePluginPortal()
	}
}

plugins {
	id "dev.kikugie.stonecutter" version "0.5-beta.3"
}

stonecutter {
	create(rootProject) {
		versions "1.20.6", "1.21.1"
		vcsVersion = "1.21.1"
	}
}